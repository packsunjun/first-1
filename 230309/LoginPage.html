<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {
            background-color: rgba(201, 170, 69, 0.507);
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form{
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 116, 116, 0.616);
            padding: 30px;
            max-width: 300px;
            border-radius: 10px;
        }

        label{
            display: block;
            padding: 5px 0;
            font-size: 15px;
        }

        button{
            padding: 5px;
        }
    </style>
    <title>로그인</title>
</head>

<body>
    <h1>로그인</h1>
    <div class="container">
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            <label for="username">패스워드</label>
            <input type="password" id="password" name="password" required>
            <button>로그인</button>
        </form>
    </div>
</body>

</html>
