<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #ffdac9;
            /* light peach */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        form {
            background-color: #fff;
            box-shadow: 10px 10px 10px rgba(255, 116, 116, 0.616);
            padding: 30px;
            max-width: 400px;
            border-radius: 5px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-90%);
                opacity: 0;
            }

            to {
                transform: translateX();
                opacity: 1;
            }
        }

        label {
            display: block;
            padding: 10px 0;
            font-size: 14px;
            color: #8b0000;
            /* dark red */
        }

        h1 {
            text-align: center;
            animation: colorChange 2s infinite alternate;
            color: #8b0000;
            /* dark red */
        }

        @keyframes colorChange {
            from {
                color: #ff6b6b;
                /* coral */
            }

            to {
                color: #cc3333;
                /* dark red */
            }
        }

        button[type="submit"] {
            background-color: #fff5ee;
            /* seashell */
            color: #8b0000;
            /* dark red */
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            padding: 8px 25px;
            margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ffa07a;
            /* light salmon */
            color: #fff5ee;
            /* seashell */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        h1.fail {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        /* 로그인 실패 애니메이션 */
        @keyframes shake {
            0% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(-10px);
            }
        }

        /* h1 태그에 애니메이션 추가 */
        h1.fail {
            animation: shake 0.5s linear;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div class="container">
      <form>
        <h1 id="login-heading">로그인</h1>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required />
        <label for="password">패스워드</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">로그인</button>
      </form>
    </div>
    <script>
      // 로그인 실패 처리
      function handleLoginFail() {
        // h1 태그에 fail 클래스 추가
        const h1 = document.querySelector("#login-heading");
        h1.classList.add("fail");

        // 0.5초 후에 fail 클래스 제거
        setTimeout(() => {
          h1.classList.remove("fail");
        }, 500);
      }

      // 로그인 폼 제출 시
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // 여기에 로그인 처리 코드를 넣으면 됩니다.
        // 로그인 실패 시 handleLoginFail 함수를 호출합니다.
        handleLoginFail();
      });

      // 마우스의 위치를 추적하는 이벤트 리스너 추가
    document.addEventListener('mousemove', (event) => {
      const box = document.getElementById('box');
      // 마우스의 x, y 위치 가져오기
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      // 박스의 위치 업데이트
      box.style.left = `${mouseX}px`;
      box.style.top = `${mouseY}px`;
    });
    </script>
    <style>
      /* 스타일 내용은 이전과 동일합니다. */
      h1.fail {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes shake {
        0% {
          transform: translateX(-10px);
        }
        50% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(-10px);
        }
      }

      #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>

</html>
